<ion-header>

  <ion-navbar>
    <ion-title>Launch Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <button (click)="openWikiPage(launchItem.rocketWebpage)">
    <b>Rocket:</b> {{launchItem.rocket}}
  </button>
    <br>
    <button (click)="openWikiPage(launchItem.payloadWebPage)">
      <b>Payload:</b> {{launchItem.payload}}
    </button>
    <br>
    {{launchItem.date}}
    <br>
    {{launchItem.location}}
    <br><br>
    {{launchItem.description}}
  </div>
</ion-content>
