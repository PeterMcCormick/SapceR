<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People in Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <button ion-button color="secondary" (click)="openWikiPage('https://www.nasa.gov/mission_pages/station/expeditions/index.html')">
      <ion-card-header>
        ( {{ numOfPeople }} ) &nbsp;
        <ion-icon name="people" item-start></ion-icon>
        &nbsp; Nauts in Space &nbsp;
        <ion-icon name="planet" item-start></ion-icon>
      </ion-card-header>
    </button>
      <div>
      <ion-list>

         <h2 *ngFor="let person of peopleFromStorage" ion-item padding >

          <ion-icon name="person" item-start ></ion-icon>
           {{person.name}}
        </h2>
      </ion-list>
     </div>
    </ion-card>
</ion-content>
