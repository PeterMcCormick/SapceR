<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Picture of the Day
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngFor="let picture of pictureFromStorage">
  <!-- Add if blocks for actual picture of the day when it is created -->

  <img src={{picture.hdurl}}>

  <div padding>
    <p>
      <b>
        {{picture.title}}
      </b>
    </p>
    <p>
      {{picture.explanation}}
    </p>
    <p>
      <b>Copyright</b> <br>
      {{picture.copyright}}
    </p>
  </div>
</ion-content>
