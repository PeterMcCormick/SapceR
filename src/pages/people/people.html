<!--
  Generated template for the PeoplePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>People in Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        <ion-icon name="people" item-start></ion-icon>
        &nbsp; &nbsp; Nauts in Space &nbsp; &nbsp;
        <ion-icon name="planet" item-start></ion-icon>
      </ion-card-header>

      <ion-list>
        <button *ngFor="let person of people" ion-item padding>

          <ion-icon name="person" item-start></ion-icon>
          {{person.name}}
        </button>

      </ion-list>
    </ion-card>
</ion-content>
*ngFor="let page of pages" ion-item (click)="openPage(page)"
