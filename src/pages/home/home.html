<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Picture of the Day
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Picture of the Day
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Launch Tracker
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          ISS Tracker
        </button>
        <button ion-item (click)="openPage(whosInSpace)">
          Who's in Space?
        </button>
      </ion-list>
      <ion-img style="width: 80px; height: 80px;" src="../assets/imgs/Horsehead">
      </ion-img>
    </ion-content>
  </ion-menu>

  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

</ion-content>
