<!--
  Generated template for the LaunchInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Launch Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <google-map [latitude] ="launchItem.padLatitude" [longitude] = "launchItem.padLongitude">

  </google-map>
  <div>
    <button (click)="openWikiPage(launchItem.rocketWebpage)" ion-button color="danger" ion-button small>
    <b>Rocket:</b> {{launchItem.rocket}}
  </button>
    <button (click)="openWikiPage(launchItem.payloadWebPage)" ion-button color="danger" ion-button small>
      <b>Payload:</b> {{launchItem.payload}}
    </button>
    <br><br>
    {{launchItem.date}}
    <br>
    {{launchItem.location}}
    <br><br>
    {{launchItem.description}}
  </div>
</ion-content>
