<!--
  Generated template for the PeoplePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> <ion-icon name="people"></ion-icon> &nbsp; People in Space &nbsp; <ion-icon name="planet"></ion-icon> </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-list>
        <button *ngFor="let person of people" ion-item padding>

          <ion-icon name="person" item-start></ion-icon>
          {{person.name}}
        </button>

      </ion-list>
    </ion-card>
</ion-content>
