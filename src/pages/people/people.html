<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People in Space</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        ( {{ numOfPeople }} ) &nbsp;
        <ion-icon name="people" item-start></ion-icon>
        &nbsp; Nauts in Space &nbsp;
        <ion-icon name="planet" item-start></ion-icon>
      </ion-card-header>
      <div>
      <ion-list>

        <button *ngFor="let person of peopleFromStorage" ion-item padding (click)="openWikiPage(person.wikiPage)">

          <ion-icon name="person" item-start ></ion-icon>
          {{person.name}}
        </button>
      </ion-list>
     </div>
    </ion-card>
</ion-content>
