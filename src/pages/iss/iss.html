<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ISS Relative Locator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <google-map [latitude]="28.4803" [longitude]="-80.5421">

  </google-map>

  <ion-card>
    <ion-item>

      <ion-icon name="locate" item-start large ></ion-icon>
      <h2>Relative Location</h2>
      <p>Latitude: 28.4803</p>
      <p>Longitude: -80.5421</p>
    </ion-item>

    <ion-item>
      <ion-icon name="clock" item-left large ></ion-icon>
      <h2>Time of Last Ping</h2>
      <p>12:37 PM est</p>
    </ion-item>


  </ion-card>
</ion-content>
