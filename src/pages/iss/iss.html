<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ISS Relative Locator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor= "let iss of location">

  <google-map [latitude]="iss.latitude" [longitude]="iss.longitude">

  </google-map>

  <ion-card>

    <ion-item>
      <ion-icon name="locate" item-start large ></ion-icon>
      <h2>Relative Location</h2>
      <p ion-text color ="primary">Latitude: {{iss.latitude}}</p>
      <p ion-text color="primary">Longitude: {{iss.longitude}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="clock" item-left large ></ion-icon>
      <h2>Time of Last Ping</h2>
      <p ion-text color="primary">{{date.getUTCHours()}}:{{date.getUTCMinutes()}}  UTC</p>
    </ion-item>

  </ion-card>
</ion-content>
